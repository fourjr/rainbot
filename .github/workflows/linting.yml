# This workflow will lint with a single version of Python

name: Code linting

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: |
          requirements.txt
          requirements.dev.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.dev.txt
        pip install -r requirements.txt
    - name: Lint with pylint
      run: |
        # Run pylint but don't fail the job on warnings; restrict to errors
        pylint --rcfile=.pylintrc --fail-under=0 --exit-zero $(git ls-files '*.py')
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --select=E9,F63,F7,F82 --ignore=F722 --show-source
        # exit-zero treats all errors as warnings.
        flake8 . --ignore=E722,E501,E741,E252,E731,W605,F722
